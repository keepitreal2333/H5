<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="Author" content="bs" />
<meta name="Description" content="description" />
<meta name="Keywords" content="keywords" />
<title></title>
<style>
	*{margin: 0; padding: 0}
	ul,li{list-style: none;}
	section{position: relative; width: 1000px; height: 20px; margin: 250px auto;}
	section #progress{position: absolute; left: 500px;}
	section #bar{width: 0px; height: 20px; background: linear-gradient(45deg,lightblue 25%,#ddf0ed 25%,#ddf0ed 50%,lightblue 50%,lightblue 75%,#ddf0ed 75%); background-size: 40px 40px; border-radius: 5px;}
</style>
</head>
<body>
	<section>
		<p id="progress"><span>0</span>%</p>
		<p id="bar"></p>
	</section>
	<script>
		let oBar = document.getElementById("bar"),
			oProNum = document.getElementById("progress").getElementsByTagName("span")[0],
			start = 0,
			num = 0;
		(function moveBar(){
			start += 2;
			oBar.style.width = `${start}px`;
			if(start >= 1000){
				cancelAnimationFrame(moveBar)
			}else{
				requestAnimationFrame(moveBar);
			}
		})();
		function moveNum(){
			num += 1;
			oProNum.innerHTML = num;
			if(num >= 100){
				clearInterval(clear);
			}
		}
		let clear = setInterval(moveNum,85);
	</script>
</body>
</html>
